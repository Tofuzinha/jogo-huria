<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Huria</title>

	<style>
		*{
			font-family: Roboto;
			font-weight: 400;
		}

		#titulo {
			color: #2c3e50;
			text-align: center;
		}

		#placar{
			display: flex;
			align-items: center;
			justify-content: center;
		}

		#jogador, #computador {
			position: relative;
			flex-grow: 1;
			border-radius: 5px;
			width: 200px;
			padding: 20px;
			color: #fff;
		}

		#jogador {
			background-color: #12c2e9;
		}

		#computador {
			background-color: #f64f59;
		}

		#versus {
			font-size: 40px;
			text-align: center;
			width: 70px;
		}

		#jogador-nome, #computador-nome {
			margin: 0;
			padding: 0;
		}

		#jogador-nome {
			text-align: left;
		}
		#computador-nome {
			text-align: right;
		}

		#jogador-pontos {
			position: absolute;
			top: 8px;
			font-size: 32px;
			right: 20px;
		}
		#computador-pontos {
			position: absolute;
			top: 8px;
			font-size: 32px;

		}

		ul#jogador-escolha, ul#computador-escolha {
			list-style: none;
			text-align: center;
			margin: 0;
			padding: 0;
		}

		ul#jogador-escolha li, ul#computador-escolha li {
			display: inline;
		}

		ul#jogador-escolha li a, ul#computador-escolha li a {
			opacity: .2;
			filter: contrast(0%);
		}
		ul#jogador-escolha li a:hover, ul#jogador-escolha li a.selecionado, ul#computador-escolha li a.selecionado {
			opacity: 1;
			filter: contrast(100%);

		}

		ul#jogador-escolha li a img, ul#computador-escolha li a img {
			max-width: 80px;
		}

		#mensagens {
			background-color: #c471ed;
			border-radius: 5px;
			margin: 40px 0;
			padding: 20px;
			color: #fff;
			font-size: 18px;
			font-weight: bold;
			text-align: center;
		}
		p{
			color: #2c3e50;
			font-style: italic;
		}
		
	</style>

</head>
<body>
	<div id="principal">
		<h1 id="titulo">Huria - Desafio dos pokemóns</h1>
		<div id="placar">
			<div id="jogador">
				<h2 id="jogador-nome">Tofu</h2>
				<span id="jogador-pontos">0</span>

				<ul id="jogador-escolha">
					<li><a id="jogador-escolha-1" onclick="jogar(1)"><img src="img/squitte.png"></a></li>
					<li><a id="jogador-escolha-2" onclick="jogar(2)"><img src="img/bulbasaur.png"></a></li>
					<li><a id="jogador-escolha-3" onclick="jogar(3)"><img src="img/charmander.png"></a></li>
				</ul>
			</div>
			<div id="versus">vs</div>
			<div id="computador">
				<h2 id="computador-nome">CPU</h2>
				<span id="computador-pontos">0</span>
				<ul id="computador-escolha">
					<li><a id="computador-escolha-1" onclick="jogar(1)"><img src="img/squitte.png"></a></li>
					<li><a id="computador-escolha-2" onclick="jogar(2)"><img src="img/bulbasaur.png"></a></li>
					<li><a id="computador-escolha-3" onclick="jogar(3)"><img src="img/charmander.png"></a></li>
				</ul>
			</div>
			
		</div>
		<div id="mensagens">&nbsp;</div>
		<p>Este é um jogo do duelo, escolha o pokemóm e veja se é capaz de ganhar esse duelo.</p>

		<script>
			var jogadorEscolha = 0;
			var jogadorPontuacao = 0;
			var computadorEscolha = 0;
			var computadorPontuacao = 0;
			var ganhador = -1;


			function jogar(escolha) {
				jogadorEscolha = escolha;

				computadorEscolha = Math.floor((Math.random() * (3 - 1 + 1))) + 1;

				// 1 - squitte
				// 2 - bulbasaur
				// 3 - charmander 

				if((jogadorEscolha == 1) && (computadorEscolha == 1)){
					ganhador = 0;

				}
				else if((jogadorEscolha == 1) && (computadorEscolha == 2)) {
					ganhador = 2;
					
				}
				else if((jogadorEscolha == 1) && (computadorEscolha == 3)) {
					ganhador = 1;
					
				}
				else if((jogadorEscolha == 2) && (computadorEscolha == 1)) {
					ganhador = 1;
					
				}
				else if((jogadorEscolha == 2) && (computadorEscolha == 2)) {
					ganhador = 0;
				}
				else if((jogadorEscolha == 2) && (computadorEscolha == 3)) {
					ganhador = 2;
					
				}
				else if((jogadorEscolha == 3) && (computadorEscolha == 1)) {
					ganhador = 2;
					
				}
				else if((jogadorEscolha == 3) && (computadorEscolha == 2)) {
					ganhador = 1;
					

				}
				else if((jogadorEscolha == 3) && (computadorEscolha == 3)) {
					ganhador = 0;
				}

				document.getElementById("jogador-escolha-1").classList.remove('selecionado');
				document.getElementById("jogador-escolha-2").classList.remove('selecionado');
				document.getElementById("jogador-escolha-3").classList.remove('selecionado');
				document.getElementById("computador-escolha-1").classList.remove('selecionado');
				document.getElementById("computador-escolha-2").classList.remove('selecionado');
				document.getElementById("computador-escolha-3").classList.remove('selecionado');

				document.getElementById("jogador-escolha-" + jogadorEscolha).classList.add('selecionado');
				document.getElementById("computador-escolha-" + computadorEscolha).classList.add('selecionado');

				if(ganhador == 0) {
					document.getElementById("mensagens").innerHTML = 'Empate';
				}
				else if(ganhador == 1) {
					document.getElementById("mensagens").innerHTML = 'Jogador ganhou';
					jogadorPontuacao++;
				}
				else if(ganhador == 2) {
					document.getElementById("mensagens").innerHTML = 'Computador ganhou';
					computadorPontuacao++;
				}

				document.getElementById("jogador-pontos").innerHTML = jogadorPontuacao;
				document.getElementById("computador-pontos").innerHTML = computadorPontuacao;

				

			}

		</script>
		
	</div>

</body>
</html>
